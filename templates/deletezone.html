{% extends "layout.html" %}
{% block title %}Delete{% endblock %}
{% block content %}
{% if session.admin %}
<div class="delete">
    <h2>Delete zone:</h2>
    <p> {{name}}?</p>
    <form action="/deletezone/{{id}}/{{name}}" method="post">
        <input type="radio" name="yes_no" value="yes">Yes</input>
        <input type="radio" name="yes_no" value="no" checked>No</input>
        <input type="submit" value="Submit">
    </form>
</div>
{% endif %}   
{% endblock %}
