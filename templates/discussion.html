{% extends "layout.html" %}
{% block title %}Discussion{% endblock %}
{% block adminbar %}
    <form id="nav-button" action="/newzone">
        <input type="submit" value="New Zone">
    </form>
{% endblock %}
{% block content %}
{% if session.name %}
    <h2>The Forum</h2>
    <hr>
    {% for zone in zones %}
        <div class="zones">
            <a href="/discussion/{{zone.name}}">{{zone.name}}</a>
            {% if session.admin %}
                <form id="nav-button" action="/deletezone/{{zone.id}}/{{zone.name}}">
                    <input type="submit" value="DEL">
                </form>
            {% endif %}
        </div>
    <hr>
    {% endfor %}
{% else %}
    <div class="zones">
        <br>
            <a href="/login">Please log in</a>
        <hr>
    </div>
{% endif %}
{% endblock %}
